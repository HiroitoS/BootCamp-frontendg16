<!DOCTYPE html>
<html lang="en" data-theme="dark">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios + Inputs + Validaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <h1>Formularios + Inputs + Validaciones</h1>

        <form action="">
            <h2>Inputs</h2>
            <label for="text1">Input tipo texto</label>
            <input type="text" placeholder="Ingrese algún texto" id="text1" name="texto">
            <label for="">
                Input (solo lectura)
                <input type="text" placeholder="Input de solo lectura" readonly value="Solo lectura">
            </label>
            <label for="">
                Input(Desactivado)
                <input type="text" placeholder="Input Desactivado" disabled>
            </label>
            <label for="">
                Input tipo number
                <input type="number" placeholder="Edad ej. 18" name="edad"> 
            </label>
            <label for="">
                Input tipo email
                <input type="email" placeholder="Correo Ej. hitoito.sanchez@gmail.com" name="email"> 
            </label>
            <label for="">
                Input tipo range (edad)
                <input type="range" min="1" max="100">
            </label>
            <label for="">
                Input tipo tel
                <input type="tel" placeholder="(51)999999999">
            </label>
            <label for="">
                Input tipo url
                <input type="url" placeholder="sitio web">
            </label>
            <label for="">
                Input tipo password
                <input type="password" placeholder="Password">
            </label>
            <label for="">
                Input tipo color
                <input type="color">
            </label>
            <label for="">
                Input tipo search
                <input type="search">
            </label>
            <label for="">
                Input tipo file(seleccionar)
                <input type="file" accept=".jpg, .jpeg">
            </label>
            <label for="">
                Input tipo file(seleccionar multiples archivos)
                <input type="file" accept=".jpg, .jpeg" multiple>
            </label>
            <input type="hidden" value="datos-ocultos">
            <input type="submit" value="Guardar">
            <input type="reset" value="Limpiar">
        </form>

        <form action="">
            <h2>Input tipo fecha</h2>
            <label for="">
                Input tipo date-time-local(fecha y hora)
                <input type="datetime-local" name="fecha">
            </label>
            <label for="">
                Input tipo date(día)
                <input type="date" name="dia">
            </label>
            <label for="">
                Input tipo week(semana)
                <input type="week" name="semana">
            </label>
            <label for="">
                Input tipo month(mes)
                <input type="month" name="mes">
            </label>
            <input type="submit" value="Guardar">
        </form>
        <form action="">
            <h2>Text Area</h2>
            <label for="">
                <textarea placeholder="Escribe una descripcion sobre ti..." name="biografia" id="" cols="30" rows="10"></textarea>
            </label>
            <label for="">
                <textarea placeholder="Escribe una descripción de ti " name="biografía2" id="" cols="30" rows="6" disabled></textarea>
            </label>
        </form>
        <form action="">
            <h2>Selects</h2>
            <label for="">
                Comida favorita
                <select name="comidas" id="">
                    <option value="">Selecciona tu comida favorita..</option>
                    <option value="fr">Francesa</option>
                    <option value="it">Italiana</option>
                    <option value="jp">Japonesa</option>
                    <option value="pe">Peruana</option>
                    <option value="th">Tailandesa</option>
                </select>
            </label>
        </form>
        <form action="">
            <h2>Checkbox</h2>
            <h3>Lenguajes de preferencia:</h3>
            <label for="">
                <input type="checkbox" name="english" value="en" checked>
                Ingles
            </label>
            <label for="">
                <input type="checkbox" name="spanish" value="es">
                Español
            </label>
            <label for="">
                <input type="checkbox" name="dothraki" value="do" disabled>
                Dothraki
            </label>
            <input type="submit" value="Guardar">
        </form>
        <form action="">
            <h2>Radio buttons</h2>
            <label for="">
                <input type="radio" name="lenguaje1" value="en">
                ingles
            </label>
            <label for="">
                <input type="radio" name="lenguaje1" value="en" checked>
                Español
            </label>
            <label for="">
                <input type="radio" name="lenguaje1" value="du" checked>
                Neelandes
            </label>
            <label for="">
                <input type="radio" name="lenguaje1" value="th" checked>
                Tailandes
            </label>
            <label for="">
                <input type="radio" name="lenguaje1" value="kl" disabled>
                Klingon
            </label>
            <label for="">
                <input type="radio" name="lenguaje1" value="qu" checked>
                Quechua
            </label>
            <br>
            <input type="submit" value="Guardar">
        </form>
        <form action="">
            <h2>Validaciones</h2>
            <label for="">
                Nombre
                <input type="text" name="nombre" minlength="3" maxlength="15" required>
            </label>
            <label for="">
                Email
                <input type="email" name="email" required>
            </label>
            <label for="">
                <input type="number" name="edad" required min="1" max="99">
            </label>
            <label for="">
                Teléfono
                <input type="tel" name="telefono" required placeholder="+5199999999
                999" pattern="\+[0-9]{2} [0-9]{9}">
            </label>
            <label for="">
                Comidas
                <select name="comida" id="" required>
                    <option value="">Selecciona tu comida favorita..</option>
                    <option value="fr">Francesa</option>
                    <option value="it">Italiana</option>
                    <option value="jp">Japonesa</option>
                    <option value="pe">Peruana</option>
                    <option value="th">Tailandesa</option>
                </select>
            </label>
            <input type="submit" value="Guardar">
        </form>
    </main>
</body>
</html>
