<!DOCTYPE html>
<html lang="en" data-theme="dark">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios + Inputs + Validaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <h1>Formularios + Inputs + Validaciones</h1>

        <form action="">
            <h2>Inputs</h2>
            <label for="text1">Input tipo texto</label>
            <input type="text" placeholder="Ingrese algún texto" id="text1" name="texto">
            <label for="">
                Input (solo lectura)
                <input type="text" placeholder="Input de solo lectura" readonly value="Solo lectura">
            </label>
            <label for="">
                Input(Desactivado)
                <input type="text" placeholder="Input Desactivado" disabled>
            </label>
            <label for="">
                Input tipo number
                <input type="number" placeholder="Edad ej. 18" name="edad"> 
            </label>
            <label for="">
                Input tipo email
                <input type="email" placeholder="Correo Ej. hitoito.sanchez@gmail.com" name="email"> 
            </label>
            <label for="">
                Input tipo range (edad)
                <input type="range" min="1" max="100">
            </label>
            <label for="">
                Input tipo tel
                <input type="tel" placeholder="(51)999999999">
            </label>
            <label for="">
                Input tipo url
                <input type="url" placeholder="sitio web">
            </label>
            <label for="">
                Input tipo password
                <input type="password" placeholder="Password">
            </label>
            <label for="">
                Input tipo color
                <input type="color">
            </label>
            <label for="">
                Input tipo search
                <input type="search">
            </label>
            <label for="">
                Input tipo file(seleccionar)
                <input type="file" accept=".jpg, .jpeg">
            </label>
            <label for="">
                Input tipo file(seleccionar multiples archivos)
                <input type="file" accept=".jpg, .jpeg" multiple>
            </label>
            <input type="hidden" value="datos-ocultos">
            <input type="submit" value="Guardar">
            <input type="reset" value="Limpiar">
        </form>

        <form action="">
            <h2>Input tipo fecha</h2>
            <label for="">
                Input tipo date-time-local(fecha y hora)
                <input type="datetime-local" name="fecha">
            </label>
            <label for="">
                Input tipo date(día)
                <input type="date" name="dia">
            </label>
            <label for="">
                Input tipo week(semana)
                <input type="week" name="semana">
            </label>
            <label for="">
                Input tipo month(mes)
                <input type="month" name="mes">
            </label>
            <input type="submit" value="Guardar">
        </form>
    </main>
</body>
</html>
