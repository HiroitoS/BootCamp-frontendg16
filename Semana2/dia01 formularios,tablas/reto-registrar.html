<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto: Formulario de registro</title>

<body>
  <!-- TODO: Crear un formulario para crear una cuenta de usuario con los campos nombres, 
    apellidos, email, telefono, password, confirmar password(caja de texto), si gustan pueden agregar más 
    campos. Y un botón llamado registrarse. OPcionalmente pueden usar el framework PICO que vimos en clase. -->
    <main class="container">
      <h1>Formulario de Registro</h1>
      <form action="">        
        <label for="text1"> Nombres:</label>
        <input type="text" id="text1" name="texto" required><br>
        <label for="text1"> Apellidos:</label>
        <input type="text" id="text1" name="texto" required><br>
        <label for="text1"> Email:</label>
        <input type="email" placeholder="Ejm. hitoito.sanchez@gmail.com" id="text1" name="texto" required><br>
        <label for="text1"> Teléfono:</label>
        <input type="tel" placeholder="(064)999999" id="text1" name="texto"><hr>
        <h2>Genere su contraseña</h2>
        <label for="text1">Contraseña:</label>
        <input type="password" maxlength="8">
        <label for="text1">Confirme su contraseña:</label>
        <input type="password" required><br>
        <input type="submit" value="Registrarse"> <br>
        <input type="reset" value="Limpiar"> 
        <ul>
            <li>Contraseña debe contener 8 caracteres</li>
            <li>Su contraseña debe contener Mayúsculas y números</li>
            <li>Evite generar contraseñas con su nro de DNI o fechas de cumpleaños</li>
        </ul>
      </form>
      
    </main>

    
</body>
</html>
